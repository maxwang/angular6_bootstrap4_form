<form>
    <div class="form-group">
        <label for="txtTitle">Title</label>
        <input type="text" class="form-control" id="txtTitle" name="title" #newtitle aria-describedby="titleHelp" placeholder="Enter title">
        <small id="titleHelp" class="form-text text-muted">Title Information</small>
      </div>
      <div class="form-group">
        <label for="txtLink">Link</label>
        <input type="text" class="form-control" id="txtLink" name="link" #newlink placeholder="Link">
      </div>
      <button class="btn btn-primary" (click)="addArticle(newtitle, newlink)">Submit</button>
</form>
<div class="row">
  <div class="col-md-12">
    <app-articles></app-articles>
  </div>
</div>
